{% extends "layout.html" %}

{% block title %}
login
{% endblock %}

{% block main %}
<form action="/login" method="POST">
    <div class="mb-3">
        <input type="text" id="username" name="username" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password" id="password" name="password" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
